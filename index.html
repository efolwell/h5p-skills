    <!-- H5P Content Display -->
    <div id="h5p-container"></div>

    <!-- Load H5P Core -->
    <script src="/h5p-skills/h5p-standalone-1.3.x/h5p-standalone-frame.min.js"></script>

    <!-- Fix for Missing H5P.isEmpty -->
    <script>
        if (!H5P.isEmpty) {
            H5P.isEmpty = function (value) {
                return value === undefined || value === null || value === '';
            };
        }
    </script>

    <!-- Load QuestionSet if Needed -->
    <script src="/h5p-skills/h5p-standalone-1.3.x/demo/questionset.js"></script>

    <!-- Initialize H5P Content -->
    <script>
        H5P.init({
            frameJs: "/h5p-skills/h5p-standalone-1.3.x/h5p-standalone-frame.min.js",
            frameCss: "/h5p-skills/h5p-standalone-1.3.x/h5p-standalone-frame.css",
            h5pContent: "/h5p-skills/h5p-standalone-1.3.x/demo/questionset.h5p",
            frame: true
        });
    </script>

</body>
